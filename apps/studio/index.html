<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jellyfish</title>
  <script src="./src-commercial/entrypoints/renderer.ts" type="module"></script>
  <!-- <link rel="stylesheet" href="./main.css"> -->
</head>

<body id="body">
  <noscript>
    <strong>We're sorry but Jellyfish doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app" class="app-loading">
    <style>
      body,
      .app-loading {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: #121212;
        overflow: hidden;
      }

      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        -webkit-app-region: drag;
      }

      .preloader-wrap {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 2px;
      }

      /* Jellyfish Container */
      .jellyfish {
        position: relative;
        width: 80px;
        height: 120px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      /* Jellyfish Head/Bell */
      .jelly-head {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 45px;
        background: linear-gradient(180deg, #00e5ff 0%, #00bcd4 50%, #8b5cf6 100%);
        border-radius: 50% 50% 40% 40%;
        box-shadow:
          0 0 30px rgba(0, 188, 212, 0.5),
          0 0 60px rgba(139, 92, 246, 0.3),
          inset 0 -10px 20px rgba(139, 92, 246, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      .jelly-head::before {
        content: '';
        position: absolute;
        top: 8px;
        left: 15px;
        width: 15px;
        height: 10px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
      }

      /* Tentacles Container */
      .tentacles {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 6px;
        justify-content: center;
      }

      /* Individual Tentacle */
      .tentacle {
        width: 4px;
        height: 60px;
        background: linear-gradient(180deg, #00bcd4 0%, #8b5cf6 50%, transparent 100%);
        border-radius: 0 0 4px 4px;
        transform-origin: top center;
        animation: wave 2s ease-in-out infinite;
      }

      .tentacle:nth-child(1) {
        animation-delay: 0s;
        height: 55px;
      }

      .tentacle:nth-child(2) {
        animation-delay: 0.15s;
        height: 65px;
      }

      .tentacle:nth-child(3) {
        animation-delay: 0.3s;
        height: 70px;
      }

      .tentacle:nth-child(4) {
        animation-delay: 0.45s;
        height: 75px;
      }

      .tentacle:nth-child(5) {
        animation-delay: 0.3s;
        height: 70px;
      }

      .tentacle:nth-child(6) {
        animation-delay: 0.15s;
        height: 65px;
      }

      .tentacle:nth-child(7) {
        animation-delay: 0s;
        height: 55px;
      }

      /* Glow effect */
      .glow {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(0, 188, 212, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: glow-pulse 2s ease-in-out infinite;
      }

      /* Animations */
      @keyframes float {

        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          transform: translateX(-50%) scaleX(1);
        }

        50% {
          transform: translateX(-50%) scaleX(0.95);
        }
      }

      @keyframes wave {

        0%,
        100% {
          transform: rotate(0deg);
        }

        25% {
          transform: rotate(8deg);
        }

        75% {
          transform: rotate(-8deg);
        }
      }

      @keyframes glow-pulse {

        0%,
        100% {
          opacity: 0.5;
          transform: translateX(-50%) scale(1);
        }

        50% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1.1);
        }
      }

      .loading-text {
        margin-top: 10px;
        animation: fade 2s ease-in-out infinite;
      }

      @keyframes fade {

        0%,
        100% {
          opacity: 0.5;
        }

        50% {
          opacity: 1;
        }
      }
    </style>
    <div class="preloader-wrap">
      <div class="jellyfish">
        <div class="glow"></div>
        <div class="jelly-head"></div>
        <div class="tentacles">
          <div class="tentacle"></div>
          <div class="tentacle"></div>
          <div class="tentacle"></div>
          <div class="tentacle"></div>
          <div class="tentacle"></div>
          <div class="tentacle"></div>
          <div class="tentacle"></div>
        </div>
      </div>
      <div class="loading-text">JELLYFISH</div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
